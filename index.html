<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoFarm Tycoon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for shop */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #292524; 
      }
      ::-webkit-scrollbar-thumb {
        background: #57534e; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #78716c; 
      }

      /* CHARACTER ANIMATIONS */
      @keyframes blink {
        0%, 90%, 100% { transform: scaleY(1); }
        95% { transform: scaleY(0.1); }
      }
      @keyframes breathe {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.03); }
      }
      @keyframes flap {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(25deg); } /* Increased angle for visibility */
      }
      @keyframes flapRight {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(-25deg); } /* Increased angle for visibility */
      }
      @keyframes waddle {
        0%, 100% { transform: rotate(-2deg); }
        50% { transform: rotate(2deg); }
      }
      
      .animate-blink {
        animation: blink 4s infinite;
        transform-box: fill-box; /* Fix: Blink relative to the eyes themselves */
        transform-origin: center;
      }
      .animate-breathe {
        animation: breathe 3s infinite ease-in-out;
        transform-origin: bottom center;
      }
      .animate-flap-left {
        animation: flap 1s infinite ease-in-out;
        /* Fix: Rotate around 0,0 (shoulder) of the path coordinate system */
        transform-box: view-box; 
        transform-origin: 0px 0px; 
      }
      .animate-flap-right {
        animation: flapRight 1s infinite ease-in-out;
        /* Fix: Rotate around 0,0 (shoulder) of the path coordinate system */
        transform-box: view-box;
        transform-origin: 0px 0px; 
      }
      .animate-waddle {
        animation: waddle 2s infinite ease-in-out;
        transform-origin: bottom center;
      }
    </style>
